<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | AdoPet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <header class="cabecalho">
      <div class="cabecalho__botoes">
        <img src="assets/img/Logo-Cabecalho.svg" alt="Logo da Adopet" class="cabecalho__logo" />
        <a href="index.html" class="botoes__links">
          <img src="assets/img/Casa.svg" alt="Ícone de uma casa" />
        </a>
        <a href="mensagem.html" class="cabecalho__links">
          <img src="assets/img/Mensagens.svg" alt="Ícone de um envelope" />
        </a>
      </div>
    </header>

    <main>
      <section class="logo__alternativo">
        <img src="assets/img/Logo-azul.svg" alt="Logo da AdoPet" class="logo__alternativo-imagem" />
      </section>
      <section class="chamada">
        <p class="chamada__texto">Já tem conta? Faça seu login:</p>
      </section>
      <section class="formulario">
        <form id="formulario">
          <fieldset>
            <div class="formulario__campo">
              <span class="formulario__mensagem-erro"></span>
              <label for="email" class="formulario__label">Email</label>
              <input type="email" name="email" id="email" required placeholder="Insira seu email" data-tipo="email" />
            </div>
            <div class="formulario__campo">
              <label for="senha" class="formulario__label">Senha</label>
              <div class="formulario__mostra-senha-container">
                <i id="verSenha" class="fa fa-eye verSenha" aria-hidden="true"></i>
              </div>
              <input type="password" name="senha" id="senha" required placeholder="Insira sua senha" data-tipo="senha" />
            </div>
          </fieldset>
          <a href="cadastro.html" class="esqueci__senha">Esqueci minha senha</a>
          <button id="submit" type="submit" class="formulario__submit">Entrar</button>
        </form>
      </section>
    </main>

    <footer class="rodape">2022 - Desenvolvido por Alura.</footer>

    <script src="assets/js/valida-login.js"></script>
    <script src="assets/js/mostra-senha.js"></script>
  </body>
</html>
